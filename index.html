<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;800&display=swap" rel="stylesheet">
    <title>GATOS ALEATORIOS</title>
</head>
<body>
    <main>
        <div class="container-main">
            <span id="errorMessage"></span>
            <h1>GATO MIAU MIAU</h1>
            <h2>RANDOM CATS</h2>
            <label for="numGatos">¿Cuántos gatitos deseas?</label>
            <input type="number" id="numGatos" placeholder="Escribe un número">
            <button id="btnRandom">NEW CAT</button>
            <div class="cat-random">
            </div>
            <div class="insert-cat">
                <h2>Inserte una imagen a favoritos</h2>
                <form id="formUploadCat">
                    <input type="file" name="file" id="inputFile">
                    <!--<img class="imagePreview" alt="Image preview">-->
                    <button type="button" id="btnUploadCat" class="hidden">Subir</button>
                </form>
            </div>
            <div class="cat-favorites">
                <h2>FAVORITE CATS</h2>
                <div class="cat-favorites__list">
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
